    <style>

        body {

            margin: 0;

        h1 {

        /* åœ£è¯æ ‘æ•´ä½“å®¹å™¨ */
        .tree {

        /* é¡¶éƒ¨çš„æ˜Ÿæ˜Ÿ */
        .star {
            width: 50px;

            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);

            box-shadow: 0 0 20px #ffd700;
            animation: star-glow 2s infinite;
        }

        /* æ ‘å±‚çº§é€šç”¨æ ·å¼ */
        .layer {
            width: 0;
            height: 0;
            border-left: solid transparent;
            border-right: solid transparent;
            border-bottom: solid #2d5a27;
            position: relative;
            z-index: 5;
        }

        .top { border-left-width: 60px; border-right-width: 60px; border-bottom-width: 80px; margin-top: -20px; }
        .mid { border-left-width: 90px; border-right-width: 90px; border-bottom-width: 110px; margin-top: -50px; }
        .bot { border-left-width: 120px; border-right-width: 120px; border-bottom-width: 140px; margin-top: -60px; }

        /* æ ‘å¹² */
        .trunk {
            width: 40px;
            height: 50px;
            background: #4b3621;
            border-radius: 0 0 5px 5px;
        }

        /* é—ªçƒçš„è£…é¥°çƒ */
        .bauble {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        /* ä¸åŒä½ç½®çš„è£…é¥°çƒ */
        .b1 { background: #ff4d4d; top: 40px; left: -10px; animation-delay: 0.1s; }
        .b2 { background: #ffeb3b; top: 70px; left: -40px; animation-delay: 0.3s; }
        .b3 { background: #2196f3; top: 70px; right: -40px; animation-delay: 0.5s; }
        .b4 { background: #e91e63; top: 90px; left: -80px; animation-delay: 0.2s; }
        .b5 { background: #00bcd4; top: 100px; left: 0px; animation-delay: 0.7s; }
        .b6 { background: #ff9800; top: 90px; right: -80px; animation-delay: 0.4s; }

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes star-glow {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* é›ªèŠ± */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>

<body>

    <div class="tree">

    <script>
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.innerHTML = 'â„';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.fontSize = Math.random() * 10 + 10 + 'px';
            snow.style.opacity = Math.random();
            
            const duration = Math.random() * 3 + 4; // é›ªèŠ±é£˜è½æ—¶é—´
            snow.style.animationDuration = duration + 's';

            document.body.appendChild(snow);

            setTimeout(() => {

            }, duration * 1000);
        }

        setInterval(createSnowflake, 150);
    </script>
